name: CI-macOS

on:
  pull_request:
    branches: [main, development]

jobs:
  test:
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.app

    - name: Run tests
      run:  xcodebuild clean build test -project  RookBook/RookBookCore.xcodeproj -scheme "CI-macOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk macosx -destination "platform=macOS" ONLY_ACTIVE_ARCH=YES -resultBundlePath macOSResults -derivedDataPath /tmp/XcodeDerivedDataWithCoverage

    # 3rd party script for showing result in Github Actions screen
    - uses: slidoapp/xcresulttool@v3.1.0
      with:
        path: macOSResults.xcresult
        show-passed-tests: false
      if: success() || failure()

          
    - name: AssetOrganizer
      # You may pin to the exact commit or the version.
      # uses: mkemalgokce/AssetOrganizer-action@9b6327e13b78991227652ddbf0f57ee2937bf088
      uses: mkemalgokce/AssetOrganizer-action@1.1
      with:
        # Path to the project directory to analyze
        project-path: RookBook # default is .
        
    - name: Download Report
      uses: actions/download-artifact@v3
      with:
        name: asset-analysis-report
          
  
          
